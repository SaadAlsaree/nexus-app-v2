server {
    listen 80;
    server_name localhost 10.42.10.77 nexus.inss.local;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost 10.42.10.77 nexus.inss.local;

    # Paths to certificates on the Host Server
    ssl_certificate /etc/nginx/ssl/10.42.10.77+2.pem;
    ssl_certificate_key /etc/nginx/ssl/10.42.10.77+2-key.pem;

    # Client app (Next.js) running on host port 3000
    location / {
        proxy_pass http://127.0.0.1:3000;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API endpoints running on host port 5000
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SignalR WebSocket hub running on host port 5000
    location /hubs/ {
        proxy_pass http://127.0.0.1:5000;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # AI API Service (Port 8005) Proxy
    # Usage: /ai-api/v1/... -> http://192.168.25.248:8005/v1/...
    location /ai-api/ {
        # Rewrite URL to remove /ai-api prefix if needed, but here we proxy directly to root
        # Assuming the backend expects /v1/...
        proxy_pass http://10.42.10.80:8000/;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long timeout for AI processing
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # LLM API Service (Port 8002) Proxy
    # Usage: /llm-api/v1/... -> http://192.168.25.248:8002/v1/...
    location /llm-api/ {
        proxy_pass http://192.168.25.248:8002/;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long timeout for LLM generation
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Large file uploads
    client_max_body_size 100M;
}
